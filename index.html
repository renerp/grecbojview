<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher do Evento</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7f9; color: #111; }
    .wrap { max-width: 680px; margin: 40px auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p  { margin: 8px 0; font-size: 16px; }
    .kv { display: grid; grid-template-columns: 140px 1fr; gap: 8px 16px; margin-top: 16px; }
    .kv div.key { font-weight: 600; color: #444; }
    .ok { margin-top: 16px; padding: 12px 16px; background: #e9f7ef; color: #186a3b; border-radius: 8px; font-size: 14px; }
    footer { margin-top: 24px; color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Voucher do Evento</h1>
    <p>Confirme as informações abaixo apresentadas a partir do QR Code.</p>
    <div class="kv">
      <div class="key">Evento</div><div id="evento">—</div>
      <div class="key">Nome</div><div id="nome">—</div>
      <div class="key">Serial</div><div id="id">—</div>
    </div>
    <div class="ok">Este voucher foi lido com sucesso. Apresente um documento se solicitado.</div>
    <footer>© <span id="year"></span> Organização do Evento</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const get = (k) => (params.get(k) || "").trim();

    document.getElementById('evento').textContent = get('evento') || '—';
    document.getElementById('nome').textContent   = get('nome')   || '—';
    document.getElementById('id').textContent     = get('id')     || '—';
    document.getElementById('year').textContent   = new Date().getFullYear();
  </script>
</body>
</html>
